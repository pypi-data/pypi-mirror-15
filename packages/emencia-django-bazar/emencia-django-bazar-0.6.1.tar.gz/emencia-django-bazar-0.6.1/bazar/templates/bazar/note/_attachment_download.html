{% if sendfile_enabled %}
    <a href="{% url 'bazar:entity-note-attachment-download' kind=entity_instance.kind entity_id=entity_instance.id note_id=note_instance.id %}"{% if css_classes %} class="{{ css_classes }}"{% endif %}>
        {% if title %}
            {{ title }}
        {% else %}
            {{ note_instance.file.url }}
        {% endif %}
    </a>
{% else %}
    <a href="{{ note_instance.file.url }}"{% if css_classes %} class="{{ css_classes }}"{% endif %}>
        {% if title %}
            {{ title }}
        {% else %}
            {{ note_instance.file.url }}
        {% endif %}
    </a>
{% endif %}
