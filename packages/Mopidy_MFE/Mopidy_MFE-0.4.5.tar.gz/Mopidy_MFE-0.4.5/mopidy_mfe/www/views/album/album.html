<div class="blurBackground" id="background">
	<div class="blurBackImg" ng-if="showBlurBG && bgReady">
		<div class="blurBackImg2" style="background-image: url('{{albumImage}}');"></div>
	</div>
</div>


<div class="main">
	<div style="height: 50px"></div>
	
	<div class="lfmInfo" id="info">
		<h1> </h1>
		<img ng-src="{{ albumImage }}" width=180 height=180>
		<h2>{{ backend | uppercase }} ALBUM BY {{ album.artists[0].name | uppercase }}</h2>
		<h2>{{ album.date }}</h2>
	</div>
	
	<div style="height:240px; width: 100%;"></div>	
	
	<div class="playMenu" id="launchMenu">
		<div class="playMenuContainer">
			
			<a href="" ng-click="contextMenu(album);">
				<div class="boxRight">
					<i class="fa fa-ellipsis-v fa-2x"></i>
				</div>
			</a>
			<a href="" ng-click="addReplacePlay(playlistUris[0], playlistUris, album )">
				<div class="menuBox"> Play All </div>
			</a>
			<a href="" ng-click="addTrackNext( playlistUris, album )">	
				<div class="menuBox"> Play Next </div>
			</a>
			<a href="" ng-click="appendTrack( playlistUris, album )">	
				<div class="menuBox"> Queue </div>
			</a>
		</div>	
	</div>
		
	<div class="albumList" ng-if="!pageReady">
		<br><br><br>
		<i class="fa fa-spinner fa-2x fa-pulse"></i>
	</div> 
	
	<div class="albumList" id="list" ng-if="pageReady">
		<div ng-repeat="track in tracks">
			<div class="box">
				<a href="" ng-click="contextMenu(track);">
					<div class="boxRight">
						<i class="fa fa-ellipsis-v fa-2x"></i>
					</div>
				</a>
				<a href="" ng-click="addReplacePlay( track, playlistUris, album )">				
					<div class="boxCenter" ng-if="track.uri != currentUri || currentUri === null"><div style="display: table; height: 56px;"><div style="display: table-cell; vertical-align: middle;">
						<h1>{{ track.name }}</h1>
						<h3>Track {{ track.track_no }}: {{ track.length | formatTime}}</h3>
					</div></div></div>
					<div class="boxCenter2" class="boxCenter2" ng-if="track.uri === currentUri"><div style="display: table; height: 56px;"><div style="display: table-cell; vertical-align: middle;">
						<h1>{{ track.name }}</h1>
						<h3>Track {{ track.track_no }}: {{ track.length | formatTime}}</h3>
					</div></div></div>
				</a>
			</div>					
		</div>
		
		<br><br><br>
	</div>

	
</div>
