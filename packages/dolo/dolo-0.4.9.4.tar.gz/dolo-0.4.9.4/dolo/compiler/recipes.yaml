dtcscc_:

    model_spec: dtcscc

    symbols: ['states', 'controls', 'values', 'shocks', 'parameters']

    specs:

        arbitrage:

            eqs:
                - ['states',0,'s']
                - ['controls',0,'x']
                - ['shocks', 1, 'E']
                - ['states',1,'S']
                - ['controls',1,'X']
                - ['parameters',0,'p']

            complementarities:

                left-right:
                    - ['states', 0, 's']
                    - ['parameters', 0, 'p']

                middle: ['controls', 0, 's']



        transition:

            target: ['states',0,'S']

            eqs:
                - ['states',-1,'s']
                - ['controls',-1,'x']
                - ['shocks',0,'e']
                - ['parameters', 0, 'p']

        value:

            optional: True

            target: ['values',0,'v']

            eqs:
                - ['states',0,'s']
                - ['controls',0,'x']
                - ['states',1,'S']
                - ['controls',1,'X']
                - ['values',1,'V']
                - ['parameters', 0, 'p']

        expectation:

            optional: True

            target: ['expectations',0,'z']
            recursive: False

            eqs:
                - ['states',1,'S']
                - ['controls',1,'X']

                - ['parameters',0,'p']


