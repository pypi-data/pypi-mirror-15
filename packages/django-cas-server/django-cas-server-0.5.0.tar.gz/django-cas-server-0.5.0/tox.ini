[tox]
envlist=
    flake8,
    py27-django17,
    py27-django18,
    py27-django19,
    py34-django17,
    py34-django18,
    py34-django19,

[flake8]
max-line-length=100
exclude=migrations

[base]
deps =
    -r{toxinidir}/requirements-dev.txt

[testenv]
commands=py.test {posargs:cas_server/tests/}

[testenv:py27-django17]
basepython=python2.7
deps =
    Django>=1.7,<1.8
    {[base]deps}

[testenv:py27-django18]
basepython=python2.7
deps =
    Django>=1.8,<1.9
    {[base]deps}

[testenv:py27-django19]
basepython=python2.7
deps =
    Django>=1.9,<1.10
    {[base]deps}

[testenv:py34-django17]
basepython=python3.4
deps =
    Django>=1.7,<1.8
    {[base]deps}

[testenv:py34-django18]
basepython=python3.4
deps =
    Django>=1.8,<1.9
    {[base]deps}

[testenv:py34-django19]
basepython=python3.4
deps =
    Django>=1.9,<1.10
    {[base]deps}

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 {toxinidir}/cas_server

[testenv:coverage]
basepython=python
passenv=CODACY_PROJECT_TOKEN
deps=
    -r{toxinidir}/requirements-dev.txt
    codacy-coverage
commands=
    py.test --cov=cas_server --cov-report xml
    python-codacy-coverage -r {toxinidir}/coverage.xml

