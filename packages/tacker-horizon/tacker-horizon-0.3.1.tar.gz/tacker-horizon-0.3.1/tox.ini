[tox]
envlist = py27,pep8
minversion = 1.6
skipsdist = True

[testenv]
basepython=python2.7
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
# Note the hash seed is set to 0 until horizon can be tested with a
# random hash seed successfully.
#  PYTHONHASHSEED=0
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
  http://tarballs.openstack.org/horizon/horizon-stable-mitaka.tar.gz
  http://tarballs.openstack.org/python-tackerclient/python-tackerclient-stable-mitaka.tar.gz

commands =
  {envpython} {toxinidir}/manage.py test tacker_horizon --settings=tacker_horizon.test.settings {posargs}

[testenv:py27]
commands =
  {envpython} {toxinidir}/manage.py test tacker_horizon --settings=tacker_horizon.test.settings {posargs}

[tox:jenkins]

[testenv:pep8]
usedevelop = True
whitelist_externals =
  git
setenv =
  {[testenv]setenv}
  DJANGO_SETTINGS_MODULE=tacker_horizon.test.settings
commands =
  flake8

[testenv:doc]
deps = Sphinx
commands = sphinx-build doc/source doc/build

[testenv:cover]
setenv = NOSE_WITH_COVERAGE=1

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
max-complexity = 20
