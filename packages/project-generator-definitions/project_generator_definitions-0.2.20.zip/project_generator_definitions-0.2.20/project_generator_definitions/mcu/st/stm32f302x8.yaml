mcu:
    vendor:
        - st
    name:
        - stm32f302x8
    core:
        - cortex-m4
tool_specific:
    iar:
        OGChipSelectEditMenu:
          state:
          - STM32F302x8 ST STM32F302x8
        OGCoreOrChip:
          state:
          - 1
    uvision:
        TargetOption:
            Cpu:
            - IROM(0x08000000,0x40000) IRAM(0x20000000,0x8000) CPUTYPE("Cortex-M4") FPU2 CLOCK(72000000) ELITTLE
            Device:
            - STM32F302RC
            DeviceId:
            - 6576
            FlashDriverDll:
            - UL2CM3(-S0 -C0 -P0 -FD20000000 -FC1000 -FN1 -FF0STM32F3xx_256 -FS08000000 -FL040000 -FP0($$Device:STM32F302RC$Flash\STM32F3xx_256.FLM))
            SFDFile:
            - $$Device:STM32F302RC$SVD\STM32F30x.svd
            Vendor:
            - STMicroelectronics
