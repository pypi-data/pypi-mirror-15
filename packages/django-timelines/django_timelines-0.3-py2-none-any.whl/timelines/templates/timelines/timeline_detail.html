{% extends "timelines/base.html" %}

{% block timeline_head %}
    <link title="timeline-styles" rel="stylesheet" href="//cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
{% endblock timeline_head %}

{% block timeline_content %}
    <div id='timeline-embed' style="width: 100%; height: 600px"></div>
{% endblock timeline_content %}

{% block timeline_footer %}
    <script src="//cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script type="text/javascript">
        {% if preview %}
            timeline = new TL.Timeline('timeline-embed', '{% url "timeline-detail-json-preview" object.slug "json" %}');
        {% else %}
            timeline = new TL.Timeline('timeline-embed', '{% url "timeline-detail-json" object.slug "json" %}');
        {% endif %}
    </script>
{% endblock timeline_footer %}
