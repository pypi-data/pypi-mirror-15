<div class="panel panel-default" id="dates-trigger-container">
    <div class="panel-heading" role="tab" id="{{ heading_id }}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{ collapse_id }}" aria-expanded="true" aria-controls="{{ collapse_id }}">
          {{ title }}
        </a>
      </h4>
    </div>
    <div id="{{ collapse_id }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{ heading_id }}">
      <div class="panel-body">
          {% for item in items %}
              {% if forloop.last %}
              <a class="label label-success dates-trigger" href="?{{ field }}={{ item|date:"Y-m-d" }}" data-active="true" data-value="{{ item|date:"Y-m-d" }}">{{ item|date:"Y-m-d" }}</a>
              {% else %}
              <a class="label label-default dates-trigger" href="?{{ field }}={{ item|date:"Y-m-d" }}" data-active="false" data-value="{{ item|date:"Y-m-d" }}">{{ item|date:"Y-m-d" }}</a>
              {% endif %}
          {% endfor %}
      </div>
      <div class="panel-body">
          <input class="col-md-12" id="start-time"/>
      </div>
    </div>
  </div>
