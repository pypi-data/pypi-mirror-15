
- security:
    input:
        groupname: default_allow_port 
        description: enable ssh service
        vpc_id:
            from: vpc_id
        tags:
            - tag:
                key: Name 
                value: default_security_group_config 
        inbounds:
            - inbound:
                protocol: tcp 
                fromport: 22
                toport: 22
                cidr: 0.0.0.0/0
    response:
        GroupId:
            export: security_group_id
