# will request and log the public ip every hours from ipify
public_ip_as_destination_ip: false

# logging of credentials
activity_logging:
  file:
    enabled: true
    filename: "heralding_activity.log"

  zmq:
    enabled: false
    url: "tcp://somewhere.anywhere.tld:4123"
    client_public_key: ""
    client_secret_key: ""
    server_public_key: ""


# protocols to enable
capabilities:
  ftp:
    enabled: true
    port: 21
    timeout: 30
    protocol_specific_data:
      max_attempts: 3
      banner: "Microsoft FTP Server"
      syst_type: "Windows-NT"

  telnet:
    enabled: true
    port: 23
    timeout: 30
    protocol_specific_data:
      max_attempts: 3

  pop3:
    enabled: true
    port: 110
    timeout: 30
    protocol_specific_data:
      max_attempts: 3
  ssh:
    enabled: true
    port: 22
    timeout: 30

  http:
    enabled: true
    port: 80
    timeout: 30
    protocol_specific_data:
      banner: ""

  smtp:
    enabled: true
    port: 25
    timeout: 30
    protocol_specific_data:
      banner: "Microsoft ESMTP MAIL service ready"
