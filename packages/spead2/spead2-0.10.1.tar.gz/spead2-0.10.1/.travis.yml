sudo: required
dist: trusty
language: generic
env:
    - TEST=cxx CXX="g++" NETMAP=0 RECVMMSG=1 EVENTFD=1 IBV=0
    - TEST=cxx CXX="g++" NETMAP=1 RECVMMSG=0 EVENTFD=0 IBV=1
    - TEST=cxx CXX="clang++" NETMAP=0 RECVMMSG=1 EVENTFD=1 IBV=0
    - TEST=cxx CXX="clang++" NETMAP=1 RECVMMSG=0 EVENTFD=0 IBV=1
    - TEST=python2 CC="gcc" CXX="g++"
    - TEST=python2 CC="clang" CXX="clang++"
    - TEST=python3 CC="gcc" CXX="g++"
    - TEST=python3 CC="clang" CXX="clang++"
addons:
    apt:
        packages:
            - gcc
            - g++
            - clang
            - libboost-system1.55-dev
            - libboost-python1.55-dev
            - libboost-test1.55-dev
            - libboost-program-options1.55-dev
            - python-dev
            - python3-dev
            - python-pip
            - python3-pip
            - librdmacm-dev
            - libibverbs-dev
install:
    - ./travis-install.sh
script:
    - ./travis-script.sh
