{% for message in messages %}
	<div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}{% if dismissible %} alert-dismissible{% endif %}" role="alert">
		{% if dismissible %}<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{% endif %}
		<span class="glyphicon glyphicon-{% if message.tags == 'success' %}ok-sign{% elif message.tags == 'warning' %}alert{% elif message.tags == 'error' %}remove-sign{% elif message.tags == 'info' %}info-sign{% else %}exclamation-sign{% endif %}" aria-hidden="true"></span> {{ message }}
	</div>
{% endfor %}
