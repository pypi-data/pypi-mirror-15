{% extends "wafer/base.html" %}
{% load i18n %}
{% block content %}
    <div class="container">
        {% for row in speaker_rows %}
            <div class="row">
                {% for user_profile in row %}
                    <div class="col-md-3">
                        <img class="thumbnail center-block" src="{{ user_profile.avatar_url }}">
                        <h3 class="text-center">
                            {{ user_profile.display_name }}
                        </h3>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
