<script type="text/javascript">
function updateClock (){
  var currentTime = new Date ( );
  var utcts = new Date;
  var n = utcts.getTimezoneOffset();


  utcts.setMinutes ( currentTime.getMinutes() + n );

  //var utcts = Date.UTC(now.getUTCFullYear(),now.getUTCMonth(), now.getUTCDate() , now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds(), now.getUTCMilliseconds());

  //Get the hours for updating clock
  var currentHours = currentTime.getHours ();
  var utcHours = utcts.getHours ();

  //Get the minuts for updating clock
  var currentMinutes = currentTime.getMinutes ();
  var utcMinutes = utcts.getMinutes ();

  //Get the secconds for updating clock
  var currentSeconds = currentTime.getSeconds ();
  var utcSeconds = utcts.getSeconds ();

  // Pad the minutes and seconds with leading zeros, if required
  currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
  currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;
  utcMinutes = ( utcMinutes < 10 ? "0" : "" ) + utcMinutes;
  utcSeconds = ( utcSeconds < 10 ? "0" : "" ) + utcSeconds;

  // Choose either "AM" or "PM" as appropriate
  // var timeOfDay = ( currentHours < 12 ) ? "AM" : "PM";

  // Convert the hours component to 12-hour format if needed
  //currentHours = ( currentHours > 12 ) ? currentHours - 12 : currentHours;

  // Convert an hours component of "0" to "12"
  //currentHours = ( currentHours == 0 ) ? 12 : currentHours;

  // Compose the string for display
  var currentTimeString = currentHours + ":" + currentMinutes + ":" + currentSeconds;
  var utcTimeString = utcHours + ":" + utcMinutes + ":" + utcSeconds;

  // Update the time display
  document.getElementById("localtime").firstChild.nodeValue = currentTimeString;
  document.getElementById("utctime").firstChild.nodeValue = utcTimeString;
}
</script>
