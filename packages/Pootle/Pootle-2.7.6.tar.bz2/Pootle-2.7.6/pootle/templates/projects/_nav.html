{% load i18n %}
<option
  value="browse"
  data-href="{% url 'pootle-project-browse' project.code resource_path %}">
  {% trans "Browse" %}
</option>
<option
  value="translate"
  data-href="{% url 'pootle-project-translate' project.code resource_path %}">
  {% trans "Translate" %}
</option>
{% if page == 'translate' %}
<option disabled></option>
<option
  value="export" class="js-export-view"
  data-new-tab="true"
  data-export-url="{% url 'pootle-project-export-view' project.code resource_path %}">
  {% trans "Export View" %}
</option>
{% endif %}
{% if user.is_superuser or request.permissions.administrate %}
<option disabled></option>
<option
  value="admin-languages" class="admin"
  data-href="{% url 'pootle-project-admin-languages' project.code %}">
  {% trans "Languages" %}
</option>
<option
  value="admin-permissions" class="admin"
  data-href="{% url 'pootle-project-admin-permissions' project.code %}">
  {% trans "Permissions" %}
</option>
{% endif %}
