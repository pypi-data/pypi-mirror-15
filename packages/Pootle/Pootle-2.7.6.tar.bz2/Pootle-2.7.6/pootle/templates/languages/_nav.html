{% load i18n %}
<option
  value="browse"
  data-href="{% url 'pootle-language-browse' language.code %}">
  {% trans "Browse" %}
</option>
<option
  value="translate"
  data-href="{% url 'pootle-language-translate' language.code %}">
  {% trans "Translate" %}
</option>
{% if page == 'translate' %}
<option disabled></option>
<option
  value="export" class="js-export-view"
  data-new-tab="true"
  data-export-url="{% url 'pootle-language-export-view' language.code %}">
  {% trans "Export View" %}
</option>
{% endif %}
{% if user.is_superuser or request.permissions.administrate %}
<option disabled></option>
<option
  value="admin-permissions" class="admin"
  data-href="{% url 'pootle-language-admin-permissions' language.code %}">
  {% trans "Permissions" %}
</option>
<option
  value="admin-characters" class="admin"
  data-href="{% url 'pootle-language-admin-characters' language.code %}">
  {% trans 'Special Characters' %}
</option>
{% endif %}
