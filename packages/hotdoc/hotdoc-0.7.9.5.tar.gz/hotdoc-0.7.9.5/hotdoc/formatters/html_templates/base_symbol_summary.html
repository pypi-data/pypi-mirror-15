@require(symbol)

@(
tags = {}
if symbol.comment:
    tags = symbol.comment.tags

tags.pop('returns', None)
)

<tr class="base_symbol_summary" data-hotdoc-tags="\
@for tag in tags.values():
@tag.name.lower():@tag.value;\
@end
">
	<td>
		@def type():
		@end
		@type()
	</td>
	<td>
		@def name():
		@end
		@name()
	</td>
	<td>
		@def extra():
		@end
		@extra()
	</td>
</tr>
