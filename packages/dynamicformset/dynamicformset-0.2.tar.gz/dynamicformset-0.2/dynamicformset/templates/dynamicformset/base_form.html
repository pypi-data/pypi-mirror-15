{% if can_delete %}
<a href="#" title="{{ delete_text }}" class="dynamicformset-clear" tabindex="-1">{{ delete_text }}</a>
{% endif %}

{% if can_order %}
<i class="dynamicformset-sort"></i>
{% endif %}

{% for field in form.hidden_fields %}
{{ field }}
{% endfor %}

{% for field in form.visible_fields %}
<div class="cell cell_{{ field.name }}">
    {{ field }}
</div>
{% endfor %}
