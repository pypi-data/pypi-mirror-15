[flake8]
max-line-length = 140
exclude = tests/*,*/migrations/*,*/south_migrations/*

[pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	south_migrations
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfsw
	--ignore=setup.py
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--cov=src
	--no-cov-on-fail
	--cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

