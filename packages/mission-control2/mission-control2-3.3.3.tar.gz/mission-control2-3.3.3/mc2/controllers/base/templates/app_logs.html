{% extends "skins/base.html" %}
{% load i18n admin_urls admin_static %}

{% block content %}
<link href="{{STATIC_URL}}css/app_logs.css" rel="stylesheet">
<script src="{{STATIC_URL}}js/eventsource.min.js"></script>
<script src="{{STATIC_URL}}js/app_logs.js"></script>
<script>
$(document).ready(function() {

    var al, es;
    var task_ids = [
        {% for task_id in task_ids %}
        '{{task_id}}',
        {% endfor %}
    ]

    var paths = ['stdout', 'stderr'];

    task_ids.forEach(function(task_id) {
        paths.forEach(function(path) {
            var al = new AppLog('#logs', function(msg) {
                $("<div class='entry " + path + "' />")
                    .text(msg)
                    .appendTo($('#logs'));
            })

            var es = new EventSource('./' + task_id + '/' + path + '/?n={{scroll_backlog}}');
            es.addEventListener('log', function (event) {
                al.log(event.data);
            });
        });
    });
});
</script>
<div id="content-main" class="new-project">
    <div class="box-header with-border">
      <h3 class="box-title">Logs for <a href="{% url 'home' %}#{{controller.pk}}">{{controller.name|capfirst}}</a></h3>
    </div>
    <div id="logs">
    </div>
</div>
{% endblock %}
