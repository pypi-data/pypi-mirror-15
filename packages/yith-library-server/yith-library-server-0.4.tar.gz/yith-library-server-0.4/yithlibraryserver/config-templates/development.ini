[app:main]
use = egg:yith-library-server

# Common Pyramid options
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# Public URL root
public_url_root = http://localhost:6543/

# Available languages
#available_languages = en es

# Sessions
redis.sessions.secret = 123456
redis.sessions.cookie_secure = false
redis.sessions.url = redis://127.0.0.1:6379/0


session.type = file
session.data_dir = %(here)s/sessions/data
session.lock_dir = %(here)s/sessions/lock
session.cookie_on_exception = true

# Authentication
auth_tk_secret = 123456

# Database
database_url = postgresql://yithlibrary:<password>@localhost:5432/yithlibrary

# Webassets
webassets.debug = True

# CORS support, add urls separated by spaces
cors_allowed_origins = http://localhost:6543,http://mobileyith:4200,http://desktopyith:4300,http://respyith:4400

# Mail options
pyramid_mailer.prefix = mail_
#mail_host = localhost
#mail_port = 1025
#mail_default_sender = no-reply@yithlibrary.com
# Enter the email address of your administrators
# separated by spaces
#admin_emails =

