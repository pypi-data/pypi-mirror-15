{% load jsonify %}

<div>

<script id="config" type="application/json">{{ json_cfg|jsonify }}</script>

<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}" aria-hidden="true">
  <div class="modal-dialog modal-size-{{ page_size|default:'sm' }}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <!-- <div>{# block edit_button #}{# endblock #}</div> -->
        {% if not disable_full_view %}
        <div><a href="{{ request.path }}" class="btn btn-info btn-xs" style="margin-top: 5px;"><b>Full View</b></a></div>
        {% endif %}
        <h3 class="modal-title">{% block headline %}{% endblock %}</h3>
      </div>
      <div class="modal-body">
        {# block content_nav #}{# endblock #}
        {% block main_content %}{% endblock %}
      </div>
    </div>
  </div>
</div>

</div>
