{%- extends "cds_theme/page.html" %}

{%- block page_header %}
  {% include "cds_home/header.html" %}
{%- endblock page_header %}

{%- block page_body %}
  <div class="cds-home">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- START OF: Temporary chubby-corn -->
          <div class="row">
            <div class="col-md-12">
              <img width="360px" src="{{ url_for('static', filename='img/unicorn.png') }}"
                alt="Chubby unicorn" title="Chubby unicorn"
                style="display: block; margin: 20px auto 0 auto;" >
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <small style="display: block; margin-bottom: 20px; text-align: center;">
                Image from: <a href='http://dorkydino.com'>dorkydino.com</a>
              </small>
            </div>
          </div>
          <!-- END OF: Temporary chubby-corn -->
          <form action="{{ url_for('invenio_search_ui.search') }}" class="cds-home-search">
            <div class="form-group">
              <input type="text" name="q" class="cds-home-input input-lg form-control" placeholder="{{ _('Type and press enter to search') }}">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{%- endblock page_body %}
