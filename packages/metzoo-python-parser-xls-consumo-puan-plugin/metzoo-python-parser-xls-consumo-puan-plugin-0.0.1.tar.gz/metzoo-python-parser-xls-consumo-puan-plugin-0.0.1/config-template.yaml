plugins:
  xls:
    # mandatory properties for every plugin
    module:
      package: metzoo-python-parser-xls-consumo-puan-plugin
      import: from metzoo.plugins import xls_consumo_puan

    # specific properties for the plugin (this could be anything)
    path:         "//Paralelo_seguro/ReporteDiarioEnergia"
  
    mapping:
      "Secado 1":               {agent: "puan.energia", metric: "consumo.secado1"}
      "Secado 2":               {agent: "puan.energia", metric: "consumo.secado2"}
      "Secado 3":               {agent: "puan.energia", metric: "consumo.secado3"}
      "Secado 4":               {agent: "puan.energia", metric: "consumo.secado4"}
