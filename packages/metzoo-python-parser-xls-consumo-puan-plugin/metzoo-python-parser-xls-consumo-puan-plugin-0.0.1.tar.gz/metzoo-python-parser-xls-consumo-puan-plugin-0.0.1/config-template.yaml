      "Germinación 6":          {agent: "puan.energia", metric: "consumo.germinacion6"}
      "Auxiliar":               {agent: "puan.energia", metric: "consumo.auxiliar"}
      "Administración":         {agent: "puan.energia", metric: "consumo.administracion"}
