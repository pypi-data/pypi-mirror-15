      "Refrigeración 3":        {agent: "puan.energia", metric: "consumo.refrigeracion3"}
      "Refrigeración 4":        {agent: "puan.energia", metric: "consumo.refrigeracion4"}
      "Grupo 1":                {agent: "puan.energia", metric: "consumo.grupo1"}
      "Grupo 2":                {agent: "puan.energia", metric: "consumo.grupo2"}
      "Grupo 3":                {agent: "puan.energia", metric: "consumo.grupo3"}
