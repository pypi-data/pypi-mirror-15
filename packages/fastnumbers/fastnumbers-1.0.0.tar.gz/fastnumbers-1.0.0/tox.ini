# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    {py26,py27,py33,py34,py35}-{testing,bwheel}

[testenv]
deps =
    testing: pytest
    testing: hypothesis
    bwheel: wheel
commands =
    testing: {envpython} setup.py build_ext --inplace
    testing: {envpython} -m pytest --doctest-glob=README.rst
    bwheel: {envpython} {toxinidir}/setup.py bdist_wheel

[testenv:py26-testing]
deps =
    pytest
commands =
    {envpython} setup.py build_ext --inplace
    {envpython} -m pytest tests/test_fastnumbers_examples.py README.rst
