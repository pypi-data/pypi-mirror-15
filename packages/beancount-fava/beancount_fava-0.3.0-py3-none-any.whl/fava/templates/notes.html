{% extends "_layout.html" %}
{% set active_page = 'notes' %}

{% block content %}
    {% set notes = api.notes() %}
    {% if notes %}
        {% with journal=notes %}
            {% include "_journal_table.html" %}
        {% endwith %}
    {% else %}
    <p>
        {{ _('No notes.') }}
    </p>
    {% endif %}
{% endblock %}
