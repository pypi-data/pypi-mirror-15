[theme]
title = Bergensiana Theme
description = A theme for Plone 5
prefix = /++theme++bergensiana
doctype = <!DOCTYPE html>
enabled-bundles =
disabled-bundles =
rules = /++theme++bergensiana/rules.xml

orgproduction-css =  /++theme++bergensiana/less/bergensiana-compiled.css
orgtinymce-content-css = /++theme++bergensiana/less/bergensiana-compiled.css


[theme:parameters]
arulefile  = python:context.portal_registry['medialog.bergensiana.interfaces.IBergensianaSettings.rulefile']=='a'
brulefile  = python:context.portal_registry['medialog.bergensiana.interfaces.IBergensianaSettings.rulefile']=='b'
mrulefile  = python:context.portal_registry['medialog.bergensiana.interfaces.IBergensianaSettings.rulefile']=='m'
frulefile  = python:context.portal_registry['medialog.bergensiana.interfaces.IBergensianaSettings.rulefile']=='f'
xrulefile  = python:context.portal_registry['medialog.bergensiana.interfaces.IBergensianaSettings.rulefile']=='x'
cssfile    = python:context.portal_registry['medialog.bergensiana.interfaces.IBergensianaSettings.cssfile']
 