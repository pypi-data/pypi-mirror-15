<!-- Dashboard view menu items -->
<li id="urth-notebook-view" class="urth-dashboard-menu-item"

    <a href="#">Notebook</a>
</li>
<li id="urth-dashboard-layout-menu" class="dropdown-submenu"
        title="Choose a dashboard layout.">

        title="Preview the dashboard."
        data-dashboard-state="preview">
    <a href="#">Dashboard Preview</a>
</li>
