[bdist_wheel]
universal = 1

[metadata]
license_file = NOTICE

[aliases]
release = clean --all sdist --formats=bztar,zip bdist_wheel register upload

[pytest]
norecursedirs = 
	.git
	bin
	build
	_build
	dist
	local
	ci
	docs
	etc
	Include
	include
	Lib
	lib
	local
	Scripts
	thirdparty
	tmp
	tests/testdata
python_files = *.py
python_classes = Test
python_functions = test
addopts = 
	-rfEsxXw
	--strict
	-s
	-vv
	--ignore docs/conf.py
	--ignore setup.py
	--doctest-modules

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

