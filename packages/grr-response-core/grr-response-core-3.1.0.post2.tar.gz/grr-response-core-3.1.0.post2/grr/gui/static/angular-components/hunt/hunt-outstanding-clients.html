<table class="table table-striped table-condensed table-bordered full-width">
  <thead>
    <tr>
      <th>Client</th>
      <th>Flow</th>
      <th>Incomplete Request Id</th>
      <th>State</th>
      <th>Expected Arguments</th>
      <th>Available Responses</th>
      <th>Status</th>
      <th>Expected Responses</th>
      <th>Client Requests Pending</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-infinite-table grr-api-items-provider url="::controller.outstandingClientsUrl">
      <td><grr-semantic-value value="::item.value.client_id" /></td>
      <td><grr-semantic-value value="::item.value.flow_urn" /></td>
      <td><grr-semantic-value value="::item.value.incomplete_request_id" /></td>
      <td><grr-semantic-value value="::item.value.next_state" /></td>
      <td><grr-semantic-value value="::item.value.expected_args" /></td>
      <td><grr-semantic-value value="::item.value.available_responses_count" /></td>
      <td>{$ ::item.value.is_status_available.value ? 'Yes' : 'No' $}</td>
      <td><grr-semantic-value value="::item.value.expected_responses" /></td>
      <td><grr-semantic-value value="::item.value.available_client_requests_count" /></td>
    </tr>
  </tbody>
</table>
