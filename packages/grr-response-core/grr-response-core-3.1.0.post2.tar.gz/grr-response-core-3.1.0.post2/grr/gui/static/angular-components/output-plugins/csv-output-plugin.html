<div ng-if="!controller.hasStreams">
  Nothing was written yet.
</div>
<div ng-if="controller.hasStreams">
  Following files were written:
  <ul>
    <li ng-repeat="(streamName, streamDescriptor) in
                   outputPlugin.value.state.value.output_streams.value">
      <grr-aff4-download-link
         aff4-path="outputPlugin.value.state.value.output_base_urn.value + '/' + streamName">
        {$ streamName $}
      </grr-aff4-download-link>
    </li>
</div>
